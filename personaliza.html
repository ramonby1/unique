<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personaliza tu viaje — Unique</title>
  <link rel="icon" href="./assets/img/icon.png" />
  <link rel="stylesheet" href="./assets/css/styles.css?v=8" />
  <script defer src="./assets/js/main.js?v=8"></script>
</head>
<body>
  <!-- Header reutilizado -->
  <header class="site-header">
    <div class="header-inner wrap">
      <a class="brand" href="index.html"><img class="brand-icon" src="./assets/img/icon.png" alt="" /><span>Unique</span></a>
      <nav class="top-nav">
        <a class="nav-link" href="about.html">Quiénes somos</a>
        <a class="nav-link active" href="personaliza.html">Personaliza tu viaje</a>
        <a class="nav-link" href="#">Ayuda 24/7</a>
        <div class="dropdown">
          <button class="nav-pill"><span class="flag-svg es"></span> ES</button>
          <ul class="dropdown-menu right">
            <li><button class="lang-opt" data-lang="es"><span class="flag-svg es"></span> ES</button></li>
            <li><button class="lang-opt" data-lang="en"><span class="flag-svg en"></span> EN</button></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- PERSONALIZA layout 20/20/60 -->
  <section class="section wide bg-beige">
    <div class="personaliza wrap-full">
      <!-- Sección A -->
      <aside class="p-col a">
        <label class="lbl">Fechas</label>
        <div class="field" data-keepopen>
          <input id="pDate" type="text" placeholder="¿Cuándo?" readonly />
          <div class="calendar" id="pCalendar"></div>
        </div>

        <label class="lbl">Origen</label>
        <div class="field" data-keepopen>
          <button type="button" id="originBtn" class="select">Selecciona aeropuerto</button>
          <ul class="select-menu" id="originMenu"></ul>
        </div>

        <div class="stack">
          <button class="pill tabBtn active" data-tab="hot">Hoteles</button>
          <button class="pill tabBtn" data-tab="dest">Destino</button>
          <button class="pill tabBtn" data-tab="act">Actividades</button>
        </div>

        <div class="mt8">
          <button class="btn ghost" type="button">Vuelo</button>
        </div>
      </aside>

      <!-- Sección B -->
      <aside class="p-col b">
        <div class="panel" id="panelB"><!-- opciones generadas por JS según pestaña --></div>
      </aside>

      <!-- Galería -->
      <main class="p-col c">
        <div class="grid nine" id="gallery">
          <!-- 9 cards generadas por JS en función de selección -->
        </div>
      </main>
    </div>
  </section>

  <footer class="site-footer">
    <div class="bottom wrap">© <span id="year"></span> Unique Experiences</div>
  </footer>
</body>
</html>
